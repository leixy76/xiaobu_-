<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标签索引 - 小布的AI知识库</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
            background-color: #f9f9f9;
        }
        h1 {
            font-size: 2rem;
            color: #2c3e50;
            border-bottom: 2px solid #eee;
            padding-bottom: 0.5rem;
            margin-bottom: 2rem;
        }
        h2 {
            font-size: 1.4rem;
            margin-top: 1.5rem;
            margin-bottom: 0.8rem;
            padding: 0.5rem 0;
            color: #3498db;
        }
        h3 {
            font-size: 1.2rem;
            margin-top: 1.5rem;
            margin-bottom: 0.5rem;
            color: #2c3e50;
        }
        .tag-group {
            margin-bottom: 1.5rem;
        }
        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        .tag {
            display: inline-block;
            padding: 0.3rem 0.6rem;
            background-color: #e1f5fe;
            border-radius: 4px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .tag:hover {
            background-color: #b3e5fc;
        }
        .tag.active {
            background-color: #4fc3f7;
            color: white;
        }
        small {
            font-size: 0.8em;
            color: #777;
        }
        ul {
            padding-left: 1.5rem;
        }
        li {
            margin-bottom: 0.3rem;
        }
        a {
            color: #3498db;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .tag-articles {
            display: none;
            margin-bottom: 1.5rem;
            padding: 1rem;
            background-color: #f0f8ff;
            border-radius: 8px;
        }
        .group-label {
            font-size: 0.7rem;
            background-color: #ddd;
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
            vertical-align: middle;
            color: #666;
        }
        footer {
            margin-top: 3rem;
            padding-top: 1.5rem;
            border-top: 1px solid #eee;
            color: #7f8c8d;
            font-size: 0.9rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>标签索引</h1>
    </header>
    
    <main>
        <p>点击标签查看相关文章。共有 0 个标签，分为 0 个分组。</p>
        
        <section id="tag-groups">
            
        </section>
        
        <section id="articles-by-tag">
            <h2>按标签浏览文章</h2>
            <p id="tag-instruction">请点击上方的标签查看相关文章</p>
            
        </section>
    </main>
    
    <footer>
        <p>© 2025 小布AI. 自动生成于 <script>document.write(new Date().toLocaleDateString())</script></p>
    </footer>
    
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const tags = document.querySelectorAll('.tag');
        const tagArticles = document.querySelectorAll('.tag-articles');
        const tagInstruction = document.getElementById('tag-instruction');
        
        tags.forEach(tag => {
            tag.addEventListener('click', function() {
                const tagName = this.getAttribute('data-tag');
                
                // 切换标签活跃状态
                tags.forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                
                // 隐藏所有文章列表
                tagArticles.forEach(article => {
                    article.style.display = 'none';
                });
                
                // 显示相关文章
                const targetArticle = document.getElementById('tag-' + tagName.replace(' ', '-'));
                if (targetArticle) {
                    targetArticle.style.display = 'block';
                    tagInstruction.style.display = 'none';
                }
            });
        });
    });
    </script>
</body>
</html>
